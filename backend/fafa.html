<!DOCTYPE html>
<html>
<head>
    <title>Выдра</title>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <style>
        #map {
            width: 600px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script type="text/javascript">
        ymaps.ready(init);

        function init() {
            // Создаем карту
            var myMap = new ymaps.Map("map", {
                center: [55.762886, 37.435554], // Центр карты
                zoom: 15 // Масштаб карты
            });

            // Создаем полигон с неровными границами
            var myPolygon = new ymaps.Polygon([
                [
                    [55.760438, 37.436393],
                    [55.760457, 37.435314], 
                    [55.760267, 37.434449], 
                    [55.760868, 37.432774], 
                    [55.761651, 37.433098], 
                    [55.762441, 37.434876], 
                    [55.763097, 37.435189], 
                    [55.763889, 37.434955], 
                    [55.763743, 37.435774],
                    [55.763325, 37.435919],
                    [55.763005, 37.437559],
                ],
                [
                    [55.764415, 37.437089],
                    [55.764172, 37.435902], 
                    [55.764032, 37.435669], 
                    [55.764117, 37.435202], 
                    [55.764386, 37.435311], 
                    [55.764599, 37.434383], 
                    [55.765015, 37.434527], 
                    [55.765395, 37.437101], 
                    [55.764704, 37.438405],
                    [55.763311, 37.437824],
                    [55.763361, 37.437558],
                    [55.764232, 37.437878],
                ]
            ], {
                hintContent: "Выдра"
            }, {
                fillColor: '#0000FF', // Цвет заливки
                strokeColor: '#FF0000', // Цвет границы
                opacity: 0.6, // Прозрачность
                strokeWidth: 3, // Толщина линии
                strokeStyle: 'shortdash' // Стиль границ (можно использовать различные стили: сплошная, пунктирная, штриховая и др.)
            });

            // Добавляем полигон на карту
            myMap.geoObjects.add(myPolygon);
        }
    </script>
</body>
</html>
